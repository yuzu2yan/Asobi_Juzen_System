<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" value="notranslate" />
    <title>Asobi Juzen</title>
    <link rel="stylesheet" href="style.css" />
    <!-- ライブラリをCDNで読み込み -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
        }
      }
    </script>
    <!-- GSAPをCDNで読み込む -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <header>
      <input type="button" id="rankingButton" onclick="window.location.href = './ranking/RankingUI.html';" value="点数表示画面へ" >
      <h2 id="logo">Asobi Juzen</h2>
    </header>
    <!-- カバーフローの配置 -->
    <div id="container"></div>
    <!-- スクロールバーの配置 -->
    <div id="rangeSliderContainer">
      <input type="range" id="rangeSlider" min="0" max="1" step="0.01" />
    </div>
  </body>
</html>
