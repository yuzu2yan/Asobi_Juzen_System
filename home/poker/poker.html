<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data:">
  <title>Poker</title>
  <link href="poker.css" rel="stylesheet">
</head>
<body>
  <table class="field">
    <tr>
      <!-- コンピュータの手札の配置 -->
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
      <td class="cell">
        <img src="images/red.png" class="card com" alt="">
      </td>
    </tr>
    <tr>
      <!-- プレイヤーの手札の配置 -->
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
      <td class="cell">
        <img src="images/blue.png" class="card you" alt="">
      </td>
    </tr>
    <tr>
      <td class="cell" colspan="5">
        <!-- Drawボタンを配置 -->
        <button class="button" id="replay" disabled>Replay</button>
        <button class="button" id="draw">Draw</button>
      </td>
    </tr>
  </table>
  <!-- ポーカーを起動 -->
  <script type="module" src="app.js"></script>
</body>
</html>
